<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiv Webbplats - M√∂rkt/Ljust Tema</title>
    <meta name="description"
        content="Responsiv webbplats byggd med CSS Grid och CSS-variabler. St√∂d f√∂r ljust och m√∂rkt tema via JavaScript, tydlig fokusmarkering f√∂r tangentbordsnavigering och mobilanpassad layout med media queries.">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #eef4ff;
            --text-color: #0b1220;

            --card-bg: #ffffff;

            --nav-bg: #1e40af;
            --nav-text: #ffffff;

            --aside-bg: #2563eb;
            --aside-text: #ffffff;

            --footer-bg: #0b1220;
            --footer-text: #ffffff;

            --link-color: #ffffff;
            --link-hover: #ffffff;

            --btn-bg: #05763f;
            --btn-text: #ffffff;
            --btn-hover: #ac0e0e;
            --btn-active: #172554;

            --focus-ring: #2563eb;
            --padding: 20px;
            --margin-top: 15px;

        }

        .dark-theme {
            --bg-color: #304982;
            --text-color: #e0ecff;

            --card-bg: #1e293b;

            --nav-bg: #2563eb;
            --nav-text: #ffffff;

            --aside-bg: #08894d;
            --aside-text: #ffffff;

            --footer-bg: #020617;
            --footer-text: #e0ecff;

            --link-color: #ffffff;
            --link-hover: #f2ffef;

            --btn-bg: #05763f;

            --btn-text: #ffffff;
            --btn-hover: #ac0e0e;
            --btn-active: #f6a83b;

            --focus-ring: #93c5fd;
        }


        body {
            font-family: Arial, sans-serif;
            /*font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, Helvetica, Arial, sans-serif;*/
            font-weight: 400;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        nav {
            background: var(--nav-bg);
            padding: 10px;
            text-align: center;

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            li {
                a {
                    text-decoration: none;
                    font-size: 1.2rem;
                    color: var(--link-color);
                    font-weight: 500;

                    &:hover {
                        color: var(--link-hover);
                        text-decoration: underline;
                    }
                }
            }
        }


        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            max-width: 1000px;
            margin: auto;
            padding: var(--padding);
            gap: 20px;
        }

        main {
            background: var(--card-bg);
            padding: var(--padding);
            border-radius: 5px;

            h1 {
                font-size: 2rem;
                margin-top: var(--margin-top);
            }

            p {
                line-height: 1.6;
                margin-top: 15px;
            }
        }


        aside {
            background: var(--aside-bg);
            color: var(--aside-text);
            padding: var(--padding);
            border-radius: 5px;

            h2 {
                margin-top: var(--margin-top);
                font-size: 1.5rem;
            }

            p {
                margin-top: 15px;
            }
        }


        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: var(--padding);
            margin-top: 20px;
        }

        .theme-btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 25px;
            transition: background-color 0.4s;
            font-size: 1rem;
            cursor: pointer;

            &:hover {
                background-color: var(--btn-hover);
            }


            &:focus-visible {
                outline: 3px solid var(--focus-ring);
                outline-offset: 3px;
            }

        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Hem</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside>
            <h2>Senaste inl√§gg</h2>
            <p>üéüÔ∏è Nytt event p√• g√•ng!</p>
        </aside>

        <main>
            <h1>V√§lkommen till v√•r webbplats!</h1>
            <p>H√§r hittar du de senaste uppdateringarna.</p>

            <button class="theme-btn" onclick="toggleTheme()">Byt Tema</button>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Responsiv Webbplats</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>

</body>

</html>
