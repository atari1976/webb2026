        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            max-width: 1000px;
            margin: 30px auto;
            padding: 70px 20px 20px;
            gap: 20px;

            main {
                container-type: inline-size;

                h1 {
                    font-size: 1.4rem;
                    margin: 0 0 20px 0;
                }
            }
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 10px 0 10px 0;
        }

        .card {
            flex: 1 1 200px;
            min-width: 200px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            background: var(--secondary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: var(--fourth-color);
            color: #fff;
            padding: 10px;
            margin-top: 50px;
            text-align: center;
        }

        .toggle-theme {
            background: var(--secondary-color);
            font-size: 0.9rem;
            padding: 8px 14px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);

            &:hover {
                background-color: var(--secondary-hover);
            }

            &:focus-visible {
                outline: 3px solid var(--focus-ring);
                outline-offset: 3px;
            }
        }

        @media (max-width: 760px) {
            .container {
                grid-template-columns: 1fr;
                padding-top: 80px;
            }

            /*.menu {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }*/

            .card-container {
                justify-content: center;

                .card {
                    flex: 0 0 80%;
                    max-width: 80%;
                    margin-inline: auto;
                }
            }

        }


        @container (max-width: 500px) {

            main {
                h1 {
                    font-size: 1rem;
                }

                p {
                    font-size: 0.9rem;
                }

                .card {
                    font-size: 0.9rem;
                    flex: 0 0 90%;
                    max-width: 90%;
                    margin-inline: auto;
                    background-color: #f8f1e2;
                }

                .card-container {
                    display: flex;
                }
            }
        }

    <script>
        function toggleTheme() {
            let root = document.documentElement;
            let isDark = root.style.getPropertyValue("--primary-color") === "#111827";

            if (isDark) {
                root.style.setProperty("--primary-color", "#e1f1f4");
                root.style.setProperty("--secondary-color", "#b7efed");
                root.style.setProperty("--text-color", "#333");
                root.style.setProperty("--fourth-color", "#023c5d");
                root.style.setProperty("--secondary-hover", "#31FFFF");
            } else {
                root.style.setProperty("--primary-color", "#111827");
                root.style.setProperty("--secondary-color", "#0F766E");
                root.style.setProperty("--text-color", "#F1F5F9");
                root.style.setProperty("--fourth-color", "#0B1220");
                root.style.setProperty("--secondary-hover", "#0B5E57");

            }
        }
    </script>
