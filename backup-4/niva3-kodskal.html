        main {
            container-type: inline-size;
        }


        main h1 {
            font-size: 1.4rem;
            margin: 0 0 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            max-width: 1000px;
            margin: 30px auto;
            padding: 70px 20px 20px;
            gap: 20px;

        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            container-type: inline-size;
            margin: 10px 0 10px 0;
        }

        .card {
            flex: 1 1 200px;
            min-width: 200px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            background: var(--secondary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: var(--fourth-color);
            color: #fff;
            padding: 10px;
            margin-top: 50px;
            text-align: center;
        }

        .toggle-theme {
            background: var(--secondary-color);
            font-size: 0.9rem;
            padding: 8px 14px;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 760px) {

    <!-- üìù 18. Skapa JavaScript-funktionen f√∂r att byta tema -->
    <script>
        function toggleTheme() {
            let root = document.documentElement;
            let isDark = root.style.getPropertyValue("--primary-color") === "#111827";

            if (isDark) {
                root.style.setProperty("--primary-color", "#e1f1f4");
                root.style.setProperty("--secondary-color", "#b7efed");
                root.style.setProperty("--text-color", "#333");
                root.style.setProperty("--fourth-color", "#023c5d");
            } else {
                root.style.setProperty("--primary-color", "#111827");
                root.style.setProperty("--secondary-color", "#0F766E");
                root.style.setProperty("--text-color", "#F1F5F9");
                root.style.setProperty("--fourth-color", "#0B1220");
                let isDark = root.style.getPropertyValue("--primary-color"); root.dataset.theme = "dark";

            }
        }
    </script>
