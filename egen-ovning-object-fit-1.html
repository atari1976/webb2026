<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(1, 20, 53);
        }

        p {
            color: lightgoldenrodyellow;
        }

        h1 {
            text-align: center;
            color: rgb(3, 6, 57);
            margin: 50px 0 100px 0;
            background-color: rgb(213, 127, 34);
        }

        .container {
            margin: 20px 0 0 200px;

        }

        /*.frame {
            border: 4px solid lightblue;
            width: 400px;
            height: 400px;
            margin: 0 0 80px 0;

        }
            /*overflow: hidden;
            Bilden fyller exakt sin föräldrars box via .frame img {width 100 %; heigt: 100%;} och ingen del av bilder sticker ut utanför förälderns ram*/



        /*.frame img {
            width: 100%;
            height: 100%;
            display: block;
        }*/

        /* .frame img {
            border: 4px solid lightblue;
            width: 400px;
            height: 400px;
        }*/

        .sun1 {
            object-fit: fill;

        }

        .sun2 {
            object-fit: contain;
        }

        .sun3 {
            object-fit: cover;
        }

        .sun4 {
            object-fit: none;
        }

        .sun5 {
            object-fit: scale-down;
        }

        .downloaded-size {
            margin: 50px 0 0 0;
        }
    </style>

</head>

<body>
    <header>
        <h1>Övningar med object-fit kommandon</h1>
    </header>
    <main>
        <div class="container">

            <figure class="image-frame">

                <img class="sun1" src="./Pictures-own-exc/Sun-Science.gif" alt="En teckning av solens inre">
                <p>Sun 1 - Kod: object-fit: fill</p>


                <!-- <div class="frame">
                
                    <img class="sun1" src="./Pictures-own-exc/Sun-Science.gif" alt="En teckning av solens inre">
                    <p>Sun 1 - Kod: object-fit: fill</p>
                    
            </div>-->


                <div class="frame">
                    <img class="sun2" src="./Pictures-own-exc/Sun-Science.gif" alt="En teckning av solens inre">
                    <p>Sun 2 - Kod: object-fit: contain</p>
                </div>

                <div class="frame">
                    <img class="sun3" src="./Pictures-own-exc/Sun-Science.gif" alt="En teckning av solens inre">
                    <p> Sun 3 - Kod: object-fit: cover</p>

                </div>

                <div class="frame">
                    <img class="sun4" src="./Pictures-own-exc/Sun-Science.gif" alt="En teckning av solens inre">
                    <p>Sun 4 - Kod: object-fit: none;</p>
                </div>

                <div class="frame">
                    <img class="sun5" src="./Pictures-own-exc/Sun-Science.gif" alt="En teckning av solens inre">
                    <p>Sun 5 - Kod: object-fit: scale-down;</p>
                </div>

                <div class="downloaded-size">
                    <img class="downloaded-size" src="./Pictures-own-exc/Sun-Science.gif"
                        alt="En teckning av solens inre, bild i ursprunglig storlek">
                    <p>Originalstorlek</p>
                </div>
        </div>
    </main>
</body>


</html>
