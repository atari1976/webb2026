        header h1 {

            text-decoration: none;

        h2 {

            color: whitesmoke;
            margin: 0 0 40px 0;

        }

        .container {
            margin: 40px 0 0 80px;
        }


        .image-frame {
            border: 4px solid lightblue;
            width: 400px;
            height: 400px;
            margin: 0 0 80px 0;
            /*overflow: hidden;*/
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            display: block;
        }

        figcaption {
            margin-top: 10px;
            color: lightgoldenrodyellow;
            text-align: center;
            font-size: 1rem;
        }

        .blue1 {
            object-fit: fill;

        }

        .blue2 {
            object-fit: contain;
        }

        .blue3 {
            object-fit: cover;
        }

        .blue4 {
            object-fit: none;
        }

        .blue5 {
            object-fit: scale-down;
        }

        .blue6 {
            margin: 40px 0 0 0;
            /*width: 472px;
            height: 316px;*/
            margin: 40px 0 100px 0;

        }

        .blue6 img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /*.obj6 {

        }*/

        figure {
            margin: 0;
        }

        .obj {
            color: white;
            font-size: 1, 2rem;
            font-family: 'Courier New', Courier, monospace;
        }

        footer {
            background-color: rgba(182, 105, 255, 0.5);
            text-align: center;
            color: whitesmoke;
            padding: 10px 0;
            margin: 300px 0 0 0;
        }

<body>

    <header>
        <nav><a href="index.html">Start</a></nav>
        <h1>Webbutveckling 1 - Övningar</h1>
    </header>
    <main>
        <div class="container">

            <h2>Övning med "object-fit"</h2>


            <figure class="blue6">
                <img class="blue6" src="./Images/Blue-planet.jpg"
                    alt="En teckning av solens inre, bild i ursprungligen nedladdad storlek">
                <figcaption> <span class="obj6">Originalstorlek</span></figcaption>
            </figure>

            <figure class="image-frame">

                <img class="blue1" src="./Images/Blue-planet.jpg" alt="En teckning av solens inre">
                <figcaption><span class="obj">object-fit: fill</span></figcaption>
            </figure>

            <figure class="image-frame">
                <img class="blue2" src="./Images/Blue-planet.jpg" alt="En teckning av solens inre">
                <figcaption><span class="obj">object-fit: contain</span></figcaption>
            </figure>

            <figure class="image-frame">
                <img class="blue3" src="./Images/Blue-planet.jpg" alt="En teckning av solens inre">
                <figcaption> <span class="obj">object-fit: cover</span></figcaption>
            </figure>

            <figure class="image-frame">
                <img class="blue4" src="./Images/Blue-planet.jpg" alt="En teckning av solens inre">
                <figcaption><span class="obj">object-fit: none;</span></figcaption>
            </figure>

            <figure class="image-frame">
                <img class="blue5" src="./Images/Blue-planet.jpg" alt="En teckning av solens inre">

            </figure>
